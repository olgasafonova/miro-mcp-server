version: "3.8"

services:
  miro-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miro-mcp-server
    ports:
      - "8080:8080"
    environment:
      - MIRO_ACCESS_TOKEN=${MIRO_ACCESS_TOKEN}
      - MIRO_TEAM_ID=${MIRO_TEAM_ID:-}
      - MIRO_TIMEOUT=${MIRO_TIMEOUT:-30s}
      - MIRO_USER_AGENT=${MIRO_USER_AGENT:-miro-mcp-server/1.0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
